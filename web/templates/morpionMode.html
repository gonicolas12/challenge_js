<!DOCTYPE html>
<html>
 
<head>
  <link rel="stylesheet" href="../assets/css/morpion.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/buttons.css">
</head>
 
<body>
  <a href="http://localhost:8080/" id="homeButton" title="Accueil">
    <i class="fas fa-home"></i>
  </a>
  <audio id="backgroundMusic" loop>
    <source src="../assets/audio/Undertale_music.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'élément audio.
  </audio>
  <a href="#" id="musicButton" title="Activer/Désactiver la musique">
    <i class="fas fa-music"></i>
  </a>
  <div class="center">
    <div id="modeSelection">
      <label class="radio-container">Ordinateur
        <input type="radio" checked="checked" name="mode" value="computer">
        <span class="checkmark"></span>
      </label>
      <label class="radio-container">Local
        <input type="radio" name="mode" value="player">
        <span class="checkmark"></span>
      </label>
    </div>
    <button onclick="startGame()" class="button">Commencer le jeu</button>
  </div>
  <script src="../assets/js/morpion.js"></script>
  <script src="../assets/js/musicButton.js"></script>
  <script src="../assets/js/morpionMode.js"></script>
</body>
 
</html>
